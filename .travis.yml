sudo:
  required

language:
  generic

services:
  docker

before_script:
  - find ssh -type d -exec chmod 755 {} \;
  - find ssh -type f -exec chmod 644 {} \;

script:
  - docker build -t "$TRAVIS_REPO_SLUG" .

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

deploy:
  - provider: script
    script: docker push "$TRAVIS_REPO_SLUG"

notifications:
  slack:
    secure: 
